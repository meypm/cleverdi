<body>
  <header class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html">
          <img src="assets/img/logo.svg" alt="Cleverdi"/>

        </a>

        <nav class="navlinks" aria-label="Main navigation">
          <a href="index.html" data-i18n="nav_home"></a>

          <a href="courses.html" data-i18n="nav_courses"></a>

          <a href="schedule.html" data-i18n="nav_schedule"></a>
          <a href="certificates.html" data-i18n="nav_certs"></a>
          <a href="contacts.html" data-i18n="nav_contacts"></a>
        </nav>

        <div class="actions">
          <div class="lang" role="group" aria-label="Language switcher">
            <button type="button" data-lang="ru" class="active" aria-pressed="true">RU</button>
            <button type="button" data-lang="kg" aria-pressed="false">KG</button>
          </div>
<button class="burger" type="button" data-burger aria-label="Menu" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 7h16M4 12h16M4 17h16" stroke="#101828" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="mobilemenu" data-mobilemenu>
        <a href="index.html" data-i18n="nav_home"></a>
        <a href="about.html" data-i18n="nav_about"></a>
        <a href="courses.html" data-i18n="nav_courses"></a>
        <a href="materials.html" data-i18n="nav_materials"></a>

        <a href="contacts.html" data-i18n="nav_contacts"></a>
</div>
    </div>
  </header>

  
<main>
  <section class="hero">
    <div class="container">
      <div class="hero-grid">
        <div class="card hero-card">
          <div class="kicker" data-i18n="hero_kicker"></div>
          <h1 class="h1" data-i18n="hero_title"></h1>
          <p class="lead" data-i18n="hero_lead"></p>

          <div class="hero-actions">
            <a class="btn primary" href="courses.html" data-i18n="cta_courses"></a>
            <a class="btn" href="materials.html" data-i18n="cta_materials"></a>
          </div>

          <div class="badges" aria-label="Highlights">
            <div class="badge" data-i18n="hero_badge_1"></div>
            <div class="badge" data-i18n="hero_badge_2"></div>
            <div class="badge" data-i18n="hero_badge_3"></div>
            <div class="badge" data-i18n="hero_badge_4"></div>
          </div>
        </div>

        <aside class="card side-card">
          <h3 data-i18n="side_title"></h3>
          <p data-i18n="side_p"></p>
          <div class="list">
            <div class="li"><div class="dot"></div><div data-i18n="side_li1"></div></div>
            <div class="li"><div class="dot"></div><div data-i18n="side_li2"></div></div>
            <div class="li"><div class="dot"></div><div data-i18n="side_li3"></div></div>
          </div>
          <div class="notice" style="margin-top:10px" data-i18n="contact_note"></div>
        </aside>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="section-title">
        <div>
          <h2 data-i18n="sec_courses_h2"></h2>
          <p data-i18n="sec_courses_p"></p>
        </div>
        <a class="btn small" href="courses.html">Все курсы →</a>
      </div>

      <div class="grid-3">
        <article class="card course">
          <div class="tag" data-i18n="course_tag_lang"></div>
          <h3 data-i18n="course_en_title"></h3>
          <p data-i18n="course_en_desc"></p>
          <div class="meta">
            <span><strong data-i18n="meta_format"></strong>: <span data-i18n="format_mix"></span></span>
            <span><strong data-i18n="meta_duration"></strong>: <span data-i18n="duration_2m"></span></span>
            <span><strong data-i18n="meta_level"></strong>: <span data-i18n="level_all"></span></span>
          </div>
          <div class="cta">
            <a class="btn primary" href="course-english.html">Подробнее</a>
          </div>
        </article>

        <article class="card course">
          <div class="tag" data-i18n="course_tag_ai"></div>
          <h3 data-i18n="course_ai_title"></h3>
          <p data-i18n="course_ai_desc"></p>
          <div class="meta">
            <span><strong data-i18n="meta_format"></strong>: <span data-i18n="format_mix"></span></span>
            <span><strong data-i18n="meta_duration"></strong>: <span data-i18n="duration_2m"></span></span>
            <span><strong data-i18n="meta_level"></strong>: <span data-i18n="level_all"></span></span>
          </div>
          <div class="cta">
            <a class="btn primary" href="course-ai.html">Подробнее</a>
          </div>
        </article>

        <article class="card course">
          <div class="tag" data-i18n="course_tag_growth"></div>
          <h3 data-i18n="course_gr_title"></h3>
          <p data-i18n="course_gr_desc"></p>
          <div class="meta">
            <span><strong data-i18n="meta_format"></strong>: <span data-i18n="format_mix"></span></span>
            <span><strong data-i18n="meta_duration"></strong>: <span data-i18n="duration_2m"></span></span>
            <span><strong data-i18n="meta_level"></strong>: <span data-i18n="level_all"></span></span>
          </div>
          <div class="cta">
            <a class="btn primary" href="course-growth.html">Подробнее</a>
          </div>
        </article>
      </div>
    </div>
  </section>

  <section class="section small">
    <div class="container">
      <div class="section-title">
        <div>
          <h2 data-i18n="sec_how_h2"></h2>
          <p data-i18n="sec_how_p"></p>
        </div>
      </div>

      <div class="grid-3">
        <div class="card panel">
          <h3 data-i18n="how1_h3"></h3>
          <p data-i18n="how1_p"></p>
        </div>
        <div class="card panel">
          <h3 data-i18n="how2_h3"></h3>
          <p data-i18n="how2_p"></p>
        </div>
        <div class="card panel">
          <h3 data-i18n="how3_h3"></h3>
          <p data-i18n="how3_p"></p>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="section-title">
        <div>
          <h2 data-i18n="sec_contact_h2"></h2>
          <p data-i18n="sec_contact_p"></p>
        </div>
        <a class="btn primary" href="contacts.html">Открыть контакты</a>
      </div>
      <div class="notice" data-i18n="contact_note"></div>
    </div>
  </section>
</main>


  <footer class="footer">
    <div class="container">
      <div class="footer-grid">
        <div>
          <div class="brand" style="gap:10px">
            <img src="assets/img/logo.svg" alt="Cleverdi"/>
            <span>Cleverdi Academy</span>
          </div>
          <p class="smallprint" style="margin:10px 0 0" data-i18n="footer_copy"></p>
          <p class="smallprint" style="margin:8px 0 0">WhatsApp/Telegram: <a href="#" title="Replace link">+996 XXX XXX XXX</a> • Instagram: <a href="#" title="Replace link">@cleverdi</a></p>
        </div>
        <div class="smallprint" style="text-align:right" data-i18n="footer_right"></div>
      </div>
    </div>
